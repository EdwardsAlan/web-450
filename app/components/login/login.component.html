<div class="container">

  <mat-card class="form">
    <mat-card-content>
        <h2>Login</h2>
      <small *ngIf="errorMessage">{{ errorMessage }}</small>
      <form
        [formGroup]="form"
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(form.value); form.reset()"
      >
      
        <mat-form-field class="inputStyle">
          <input
            type="text"
            matInput
            [formControl]="form.controls['employeeId']"
            placeholder="Please insert Employee Id"
            
          />
        </mat-form-field>

        <mat-card-actions>
          <button
            mat-raised-button
            color="secondary"
            [disabled]="!form.valid"
            color="secondary"
            type="submit"
          >
            Log in</button>
        </mat-card-actions>
      </form>
      <br /><br />
    </mat-card-content>
  </mat-card>
</div>
